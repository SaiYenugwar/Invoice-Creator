<p-card header="Order Details">
<p-table [value]="Order" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Order No</th>
            <th>Date</th>
            <th>Bill-To</th>
            <th>Ship-To</th>
            <th>Order Total</th>
            <th>Print</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td (click)="openOrderDeatils(product)"><a class="btn btn-link">{{ product.OrderID }}</a></td>
            <td>{{ product.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ product.Bill }}</td>
            <td>{{ product.Ship }}</td>
            <td>{{ product.Total }}</td>
            <td (click)="openOrderDeatils(product,true)"><i class="bi bi-printer btn btn-link"></i></td>
            <td><img [src]=product.image height="50px"></td>
        </tr>
    </ng-template>
</p-table>
</p-card>
</div>
